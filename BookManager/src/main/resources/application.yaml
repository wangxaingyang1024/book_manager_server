server:
  port: 8899
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/book_manager?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.bookmanager.setting.model
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    root: info
    com.bookmanager: debug
  file:
    path: log/blog-dev.log